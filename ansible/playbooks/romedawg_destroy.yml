- name: Drop postgres service count to 0
  hosts: "localhost"
  gather_facts: false
  roles:
    - ../roles/postgres
  vars:
    desired_count: 0
    application_name: romedawg
    image_repo_uri: 701164309191.dkr.ecr.us-east-2.amazonaws.com/romedawg

- name: Delete POSTGRES instances/logroup/service
  hosts: localhost
  gather_facts: false
  collections: gohealth.common
  tasks:
    - name: terraform apply couchbase-upgrade workspace
      import_role:
        name: terraform_workspace
      vars:
        project_path: '../terraform-workspace/romedawg'
        state: absent
        force_init: true
        terraform_version: 0.13.6
        # this is a variable passed into the terraform-module(aka test-id so deployments are unique)
        cluster: romedawg
        include_logrouter: true
    # Creating log group here(instead of terraform since it's not part of the service module)
    - name: create log group
      cloudwatchlogs_log_group:
        log_group_name: "/aws/romedawg/romedawg"
        state: absent
    - name: delete service
      ecs_service:
        state: absent
        name: romedawg
        cluster: rome